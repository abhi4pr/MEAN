<app-header></app-header>

<div class="page-title-area pt-130 pb-120 " style="background-image: url(assets/img/bg/contact-bg.png);">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="page-titel-detalis  ">
                    <div class="page-title position-relative">
                        <h2>My Orders Page</h2>
                    </div>
                    <div class="page-bc">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a> <i
                                            class="fas fa-home "></i>My Orders</a></li>
                                <li class="breadcrumb-item active" aria-current="page"><a
                                        href="#">Orders Page</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- =================Page Title Area Ends================= -->

<!-- =================Page Title Area Starts================= -->
<div class="product-area product-detalis-page cart-page-area  pt-50">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div *ngIf="orderData.length">
                    <div class="panel panel-info" *ngFor="let post of orderData">
                        <div class="panel-heading">Date:- {{post.dateOrdered}}</div>
                        <div class="panel-body">
                            Total:- $ {{post.totalPrice}} <br/>
                            Status:- {{post.status}} <br/>

                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Image</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Unit Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of post.orderItems">
                                        <td>{{data.product.name}}</td>
                                        <td><img src="{{data.product.image}}" width="100" height="100"/></td>
                                        <td>{{data.quantity}} </td>
                                        <td><span>{{data.product.price}}</span></td>
                                    </tr>                            
                                </tbody>
                            </table>
                        </div>
                        <hr/>
                    </div>
                </div>
                <div class="cart-table table-responsive">
                    <h3 *ngIf="!orderData.length">No orders yet</h3>
                </div>
            </div>

        </div>
        <div class="product-cart pt-35">
            <div class="row justify-content-center justify-content-lg-start">
                <div class="col-xl-4 col-lg-4 col-md-8 col-sm-9 col-12">
                    
                </div>
                <div class="col-xl-4 col-lg-4 col-md-8 col-sm-9 col-12">
                    
                </div>
                <div class="col-xl-4 col-lg-4 col-md-8 col-sm-9 col-12">
                    
                </div>
            </div>    
        </div>
    </div>
</div>


<app-footer></app-footer>
